<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="atas">
        <h1>Hitung BMI</h1>
      </div>
      <form action="">
      <div class="tengah">
        
       <div class="satu">
          <div class="">
            <p>Umur:</p>
            <input type="number" name="umur" id="umur" />
          </div>
        </div>
        <div class="dua">
          <div class="test">
            <p>Jenis kelamin:</p>
          </div>
          <div class="gender">
            <div class="pria">
              <input type="radio" name="gender" id="pria" />
              <label for="pria">Pria</label>
            </div>
            <div class="wanita">
              <input type="radio" name="gender" id="wanita" />
              <label for="wanita">Wanita</label>
            </div>
          </div>
        </div>
        <div class="tiga">
          <div class="kiri">
            <label for="tinggi">Tinggi Badan (cm) </label>
            <input type="number" id="tinggi" required />
          </div>
          <div class="kanan">
            <label for="berat">Berat Badan (kg)</label>
            <input type="number" id="berat" required />
          </div>
        </div>
        <button id="hitungBMI">Hitung BMI</button>
      </form>
      </div>
    
      <div class="bawah">
        <div class="hasil">
          <p>Hasil BMI:</p>
          <p id="result">0.0</p>
          <p id="status"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
